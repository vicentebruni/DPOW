<!DOCTYPE html>
<!--
ingresando un alumno
-->
<html>
    <head>
        <title>Ingreso de alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
        </style>
    </head>
    <body>
        <form name="frmAlumno" action="pages/muestra.html" method = "get">
            <div>
                <label>Rut</label>
                <input type="text" name="txtRut"> 
            </div>
            <div>
                <label>Nombre</label>
                <input type="text" name="txtNombre"> 
            </div>
            <div>
                <label>Cantidad</label>
                <input type="number" name="txtCantidad"> 
            </div>
            <div>
                <label>Fecha</label>
                <input type="date" name="txtFecha"> 
            </div>
            <div>
                <label>Hora</label>
                <input type="time" name="txtHora"> 
            </div>
            <input type="submit" value="Enviar" name="btnEnviar"> 
            <input type="Reset" value="Limpiar" name="btnReset"> 
            
        </form>
    </body>
</html>
